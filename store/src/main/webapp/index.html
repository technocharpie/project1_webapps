<!DOCTYPE html>
<html lang = "eng">
  	<head>
  		<title>Online Store, Web Apps UF '18</title>
	  	<meta charset = "UTF-8">
	  	<meta name="description" content="Online Store for Personal Project #2, Web Apps UF '18">
	  	<meta name="author" content="Jose Torres - 0739-9486">
	  	<link href = "css/main.css" type = "text/css" rel = "stylesheet" />
	  	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet"> 
	  	<script src="js/DataController.js" type="text/javascript"></script>
	</head>
	<body>
		<div class = "container">

			<div class = "login-signup">
				<div class = "forms">
					<h1>Welcome back</h1>
					<form id = "login">
						<div>
							<input type = "text" placeholder = "Username" name="username" required>
						</div>
						<div>
		    				<button type = "submit" id = "login-button">Login!</button>
		    			</div>
					</form>
				</div>
			</div>
			<div class = "login-signup">
				<div class = "forms">
					<h1>New customer?</h1>
					<form id = "signup" action = "/customers">
						<div>
							<input type = "text" placeholder = "Username" name="username" required>
						</div>
						<div>
							<input type = "text" placeholder = "First name" name="fname" required>
						</div>
						<div>
							<input type = "text" placeholder = "Last name" name="lname" required>
						</div>
						<div>
							<input type = "email" placeholder = "Email" name="email" required>
						</div>
						
						<div>
		    				<button type = "submit" id = "signup-button">Sign Up!</button>
		    			</div>
					</form>
				</div>
			</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/login.js" type="text/javascript"></script>

	</body>
</html>
